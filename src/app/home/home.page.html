<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Multiplication Apps
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="myForm" (ngSubmit)="genResult()">
      <ion-item>
        <ion-label>Number :</ion-label>
        <ion-input type="number" formControlName="multi_num" required></ion-input>
      </ion-item>
      <ion-button type="submit" size="small" expand="block" [disabled]="!myForm.valid"> Show multiplication </ion-button>
    </form>
  </ion-card>

  <ion-card>
    <ion-list *ngIf="results.length > 0" href="">
      <ion-card-header>
        <ion-card-title>Count Showing Result : {{ count }}</ion-card-title>
      </ion-card-header>
      <ion-item *ngFor="let res of results; index as i">
        <ion-label text-wrap>
          <h3>{{ m_num }} X {{ i + 1 }} = {{ res }}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
